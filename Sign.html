<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Log In</title>
</head>
<body>
    <form action = ""></form>
    <p><h1>LogIn</h1></p>
    <p>Required fields *</p>
    <div class="imgcontainer">
        <img src="avatar image.png" alt="Avatar" class="avatar" width="250">
    </div>
    <div class="container">
        <label for="uname"><b>Username *</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
        <label for="pswd"><b>Password *</b></label>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        <br>
        <br>
        <button type="submit">LogIn</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
            Remind me
        </label>
        <br>
        <br>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="'pswd"><a href="#">Forgot Password?</a></span>
        </div>
        <label>
            <span class="'pswd">Don't have an account? <a href="Signup.html">Sign In</a></span>
        </label>
    </div>
</form>
</body>
</html>
