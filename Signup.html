<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action = ""></form>
    <p><h1>Create an Account</h1></p>
    <p>Required fields *</p>
    <div class="container">
        <label for="uname"><b>Username *</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
        <label for="phno"><b>Phone No.</b></label>
        <input type="text" placeholder="Enter your Phone Number" name="email" required>
        <br>
        <br>
        <p>
            Mark your gender :
            Male<input type ="radio" name="gender" id="Male">
            Female<input type="radio" name="gender" id="Female">
            Other<input type="radio" name="gender" id="Other">
        </p>
        <br>
        <br>
        <label for="email"><b>E-mail *</b></label>
        <input type="text" placeholder="Enter your E-mail" name="email" required>
        <br>
        <br>
        <label for="pswd"><b>Password *</b></label>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        <br>
        <br>
        <button type="submit">Sign In</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
            Remind me
        </label>
        <br>
        <br>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="pswd"><a href="#">Forgot Password?</a></span>
        </div>
        <label>
            <span class="pswd">Already have an have an account? <a href="Sign.html">Log In</a></span>
        </label>
    </div>
</form>
</body>
</html>
